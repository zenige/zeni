<!DOCTYPE html>
<html>
    <head>
        <style>
            .watermarked {
  position: relative;
}

.watermarked:after {
  content: "";
  display: block;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
  background-image: url("https://thestandard.co/wp-content/uploads/2020/02/25-1.jpg");
  background-size: 100px 100px;
  background-position: 30px 30px;
  background-repeat: no-repeat;
  opacity: 0.7;
}
        </style>
    </head>
    <body>
        <div class="watermarked">
            <img src="https://i.ytimg.com/vi/_TlMuBgyXG4/maxresdefault.jpg" alt="Photo">
          </div>
    </body>
</html>
